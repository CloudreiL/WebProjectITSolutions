<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>SoftWave</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <section class="page-container">
        <section class="splash-screen">
            <div class="header">
                <a href ="#"><img class="logo" src="assets/png/logotitle.png"/></a>
                <nav class="navigation">
                    <a href="#">Ход Нашей Работы</a>
                    <a href="#">Услуги</a>
                    <a href="#">Портфолио</a>
                    <a href="#">Связь</a>
                </nav>
            </div>

            <div class="content">
                    <h1>Создаем цифровые решения,<br>которые меняют мир</h1>
                    <p>Мобильная &<br> Веб Разработка</p>
                    <a href="#" class="button">Начать проект</a>
            </div>
        </section>
        <div class="tech-wrapper">
            <section class="dual-container-tech">
                    <div class="left-container">
                    <div class="stat-item">
                        <span class="number">65+</span>
                        <span class="text">СЕНЬОР-РАЗРАБОТЧИКОВ</span>
                    </div>
                    <div class="stat-item">
                        <span class="number">70+</span>
                        <span class="text">РАЗРАБОТАНО IT РЕШЕНИЙ</span>
                    </div>
                    <div class="stat-item">
                        <span class="number">10+</span>
                        <span class="text">ЛЕТ ОПЫТА РАЗРАБОТКИ</span>
                    </div>
                    </div>
                    <div class="right-container">
                        <h3>Наши технологии</h3>
                        <div class="tech-list">
                            <span class="tech-item">Flutter</span>
                            <span class="tech-item">Dart</span>
                            <span class="tech-item">Swift</span>
                            <span class="tech-item">Java</span>
                            <span class="tech-item">Realm</span>
                            <span class="tech-item">React Native</span>
                            <span class="tech-item">Kotlin</span>
                            <span class="tech-item">Objective-C</span>
                        </div>
                    </div>
            </section>
        </div>
        <section id="our_customers" class="customers">
            <div class="text-cust">
                <h2>Наши клиенты</h2>
                <div class="btns">
                    <button class="slider-btn prev-btn">
                        <img src="assets/png/icons/arrow_prev.png">
                    </button>
                    <button class="slider-btn next-btn">
                        <img src="assets/png/icons/arrow_next.png">
                    </button>
                </div>
            </div>
            <div class="slider-container">
            </div>
            <div class="slider-wrapper">
                <div class="slider">
                    <div class="card">
                        <div class="card-content">
                            <img src="assets\png\customerspng\arasakalogo.png" alt="Client 1 Logo">
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-content">
                            <img src="assets\png\customerspng\umbrellalogo.png" alt="Client 2 Logo">
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-content">
                            <img src="assets/png/customerspng/abstergologo.png" alt="Client 1 Logo">
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-content">
                            <img src="assets/png/customerspng/blackmesalogo.png" alt="Client 1 Logo">
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-content">
                            <img src="assets/png/customerspng/aperturelogo.png" alt="Client 1 Logo">
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-content">
                            <img src="assets/png/customerspng/bnllogo.png" alt="Client 1 Logo">
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </section>

    <script src="slider.js"></script>
</body>
</html>
